<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #login-screen {
            background: #ffffff;
            padding: 50px 40px;
            border-radius: 2px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        #login-screen h1 {
            margin-bottom: 40px;
            color: #000000;
            font-weight: 300;
            font-size: 24px;
            letter-spacing: 1px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 2px;
            transition: border-color 0.3s;
            font-family: 'Courier New', Courier, monospace;
        }

        .input-field:focus {
            outline: none;
            border-color: #000000;
        }

        #login-btn {
            width: 100%;
            padding: 14px;
            font-size: 14px;
            background: #000000;
            color: white;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            transition: background 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
            margin-top: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        #login-btn:hover {
            background: #333333;
        }

        .error {
            color: #d32f2f;
            margin-top: 15px;
            font-size: 13px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        #chat-screen {
            display: none;
            width: 90%;
            max-width: 900px;
            height: 90vh;
            background: #000000;
            border: 1px solid #333333;
            border-radius: 2px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            flex-direction: column;
        }

        #chat-header {
            padding: 15px 20px;
            background: #1a1a1a;
            color: #00ff00;
            border-bottom: 1px solid #333333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chat-header h2 {
            font-weight: 400;
            font-size: 14px;
            letter-spacing: 1px;
        }

        #logout-btn {
            padding: 6px 16px;
            background: transparent;
            border: 1px solid #333333;
            color: #00ff00;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'Courier New', Courier, monospace;
        }

        #logout-btn:hover {
            background: #1a1a1a;
            border-color: #00ff00;
        }

        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #000000;
            color: #00ff00;
            font-size: 14px;
            line-height: 1.6;
        }

        .message {
            margin-bottom: 8px;
            word-wrap: break-word;
        }

        .message-username {
            color: #ffffff;
            font-weight: bold;
        }

        .message-text {
            color: #00ff00;
        }

        .message-image {
            max-width: 60%;
            margin-top: 8px;
            margin-bottom: 8px;
            border: 1px solid #333333;
            display: block;
        }

        #input-area {
            padding: 20px;
            background: #000000;
            border-top: 1px solid #333333;
        }

        #input-container {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #prompt-symbol {
            color: #00ff00;
            font-size: 14px;
        }

        #message-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #333333;
            border-radius: 2px;
            font-size: 14px;
            resize: none;
            font-family: 'Courier New', Courier, monospace;
            background: #000000;
            color: #00ff00;
        }

        #message-input:focus {
            outline: none;
            border-color: #00ff00;
        }

        .input-btn {
            padding: 8px;
            background: #1a1a1a;
            color: #00ff00;
            border: 1px solid #333333;
            border-radius: 2px;
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 14px;
        }

        .input-btn:hover {
            background: #2a2a2a;
            border-color: #00ff00;
        }

        #image-input {
            display: none;
        }

        .hidden {
            display: none !important;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #000000;
        }

        ::-webkit-scrollbar-thumb {
            background: #333333;
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444444;
        }

        ::selection {
            background: #00ff00;
            color: #000000;
        }
    </style>
</head>
<body>
    <div id="login-screen">
        <h1>SECURE CHAT</h1>
        <div class="input-group">
            <label for="username-input">Username</label>
            <input type="text" id="username-input" class="input-field" placeholder="Enter your username" />
        </div>
        <div class="input-group">
            <label for="password-input">Password</label>
            <input type="password" id="password-input" class="input-field" placeholder="Enter password" />
        </div>
        <button id="login-btn">Enter</button>
        <div id="error-message" class="error"></div>
    </div>

    <div id="chat-screen">
        <div id="chat-header">
            <h2>TERMINAL CHAT</h2>
            <button id="logout-btn">Logout</button>
        </div>
        <div id="messages"></div>
        <div id="input-area">
            <div id="input-container">
                <span id="prompt-symbol">></span>
                <textarea id="message-input" rows="1" placeholder="Type a message..."></textarea>
                <label for="image-input" class="input-btn" title="Upload image">ðŸ“Ž</label>
                <input type="file" id="image-input" accept="image/*" />
                <button id="send-btn" class="input-btn">â†µ</button>
            </div>
        </div>
    </div>

    <script>
        const aboutBlank = window.open('about:blank', '_blank');
        if (aboutBlank) {
            aboutBlank.document.write(document.documentElement.outerHTML);
            aboutBlank.document.close();
            window.location.replace('https://www.google.com');
        } else {
            initChat();
        }

        function initChat() {
            const PASSWORD = "67";
            let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            let currentUsername = localStorage.getItem('currentUsername') || '';

            const loginScreen = document.getElementById('login-screen');
            const chatScreen = document.getElementById('chat-screen');
            const usernameInput = document.getElementById('username-input');
            const passwordInput = document.getElementById('password-input');
            const loginBtn = document.getElementById('login-btn');
            const errorMessage = document.getElementById('error-message');
            const logoutBtn = document.getElementById('logout-btn');
            const messagesContainer = document.getElementById('messages');
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const imageInput = document.getElementById('image-input');

            if (currentUsername) {
                usernameInput.value = currentUsername;
            }

            loginBtn.addEventListener('click', login);
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });
            usernameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') passwordInput.focus();
            });

            function login() {
                const username = usernameInput.value.trim();
                const password = passwordInput.value;

                if (!username) {
                    errorMessage.textContent = 'Please enter a username';
                    usernameInput.focus();
                    return;
                }

                if (password === PASSWORD) {
                    currentUsername = username;
                    localStorage.setItem('currentUsername', currentUsername);
                    loginScreen.classList.add('hidden');
                    chatScreen.style.display = 'flex';
                    loadMessages();
                    messageInput.focus();
                    errorMessage.textContent = '';
                } else {
                    errorMessage.textContent = 'Incorrect password';
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            }

            logoutBtn.addEventListener('click', () => {
                chatScreen.style.display = 'none';
                loginScreen.classList.remove('hidden');
                passwordInput.value = '';
                errorMessage.textContent = '';
            });

            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            function sendMessage() {
                const text = messageInput.value.trim();
                if (!text) return;

                const message = {
                    text: text,
                    timestamp: new Date().toISOString(),
                    type: 'text',
                    username: currentUsername
                };

                if (isDiscordMediaUrl(text)) {
                    message.type = 'gif';
                    message.url = text;
                }

                messages.push(message);
                saveMessages();
                displayMessage(message);
                messageInput.value = '';
                messageInput.style.height = 'auto';
            }

            imageInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const message = {
                            type: 'image',
                            data: event.target.result,
                            timestamp: new Date().toISOString(),
                            username: currentUsername
                        };
                        messages.push(message);
                        saveMessages();
                        displayMessage(message);
                    };
                    reader.readAsDataURL(file);
                    imageInput.value = '';
                }
            });

            function isDiscordMediaUrl(text) {
                return text.includes('discord') && 
                       (text.includes('.gif') || text.includes('.png') || text.includes('.jpg') || text.includes('.webp'));
            }

            function displayMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';

                if (message.type === 'text') {
                    const usernameSpan = document.createElement('span');
                    usernameSpan.className = 'message-username';
                    usernameSpan.textContent = message.username;

                    const textSpan = document.createElement('span');
                    textSpan.className = 'message-text';
                    textSpan.textContent = ' > ' + message.text;

                    messageDiv.appendChild(usernameSpan);
                    messageDiv.appendChild(textSpan);
                } else if (message.type === 'gif' || message.type === 'image') {
                    const usernameSpan = document.createElement('span');
                    usernameSpan.className = 'message-username';
                    usernameSpan.textContent = message.username + ' > [image]';
                    messageDiv.appendChild(usernameSpan);

                    const img = document.createElement('img');
                    img.className = 'message-image';
                    img.src = message.type === 'gif' ? message.url : message.data;
                    img.alt = 'Image';
                    messageDiv.appendChild(document.createElement('br'));
                    messageDiv.appendChild(img);
                }

                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            function loadMessages() {
                messagesContainer.innerHTML = '';
                messages.forEach(displayMessage);
            }

            function saveMessages() {
                localStorage.setItem('chatMessages', JSON.stringify(messages));
            }

            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            });
        }
    </script>
</body>
</html>
