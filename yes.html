<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: #000000;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            overflow: hidden;
        }

        #login-screen {
            background: #000000;
            padding: 40px;
            max-width: 500px;
            width: 90%;
        }

        #login-screen h1 {
            margin-bottom: 30px;
            color: #ffffff;
            font-weight: 400;
            font-size: 16px;
            letter-spacing: 2px;
        }

        .input-line {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .input-line label {
            color: #ffffff;
            margin-right: 10px;
            min-width: 100px;
        }

        .input-field {
            flex: 1;
            padding: 8px;
            font-size: 14px;
            border: none;
            background: transparent;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            border-bottom: 1px solid #333333;
        }

        .input-field:focus {
            outline: none;
            border-bottom: 1px solid #ffffff;
        }

        #login-btn {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            background: transparent;
            color: #ffffff;
            border: 1px solid #333333;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
            font-family: 'Courier New', Courier, monospace;
        }

        #login-btn:hover {
            background: #ffffff;
            color: #000000;
        }

        .error {
            color: #ff0000;
            margin-top: 15px;
            font-size: 12px;
        }

        #chat-screen {
            display: none;
            width: 100vw;
            height: 100vh;
            background: #000000;
            flex-direction: column;
        }

        #chat-header {
            padding: 10px 20px;
            background: #000000;
            color: #ffffff;
            border-bottom: 1px solid #333333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #status {
            font-size: 11px;
            color: #888888;
        }

        #logout-btn {
            padding: 5px 15px;
            background: transparent;
            border: 1px solid #333333;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Courier New', Courier, monospace;
        }

        #logout-btn:hover {
            background: #ffffff;
            color: #000000;
        }

        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #000000;
            color: #ffffff;
            font-size: 14px;
            line-height: 1.8;
        }

        .message-line {
            margin-bottom: 4px;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
        }

        .message-image {
            max-width: 60%;
            margin: 10px 0;
            border: 1px solid #333333;
            display: block;
        }

        #input-area {
            padding: 15px 20px;
            background: #000000;
            border-top: 1px solid #333333;
        }

        #input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #prompt-symbol {
            color: #ffffff;
            font-size: 14px;
        }

        #message-input {
            flex: 1;
            padding: 8px 0;
            border: none;
            font-size: 14px;
            resize: none;
            font-family: 'Courier New', Courier, monospace;
            background: transparent;
            color: #ffffff;
        }

        #message-input:focus {
            outline: none;
        }

        .input-btn {
            padding: 5px 10px;
            background: transparent;
            color: #ffffff;
            border: 1px solid #333333;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 12px;
            font-family: 'Courier New', Courier, monospace;
        }

        .input-btn:hover {
            background: #ffffff;
            color: #000000;
        }

        #image-input {
            display: none;
        }

        .hidden {
            display: none !important;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000000;
        }

        ::-webkit-scrollbar-thumb {
            background: #333333;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555555;
        }

        ::selection {
            background: #ffffff;
            color: #000000;
        }
    </style>
</head>
<body>
    <div id="login-screen">
        <h1>LOGIN</h1>
        <div class="input-line">
            <label>username:</label>
            <input type="text" id="username-input" class="input-field" />
        </div>
        <div class="input-line">
            <label>password:</label>
            <input type="password" id="password-input" class="input-field" />
        </div>
        <button id="login-btn">Connect</button>
        <div id="error-message" class="error"></div>
    </div>

    <div id="chat-screen">
        <div id="chat-header">
            <span id="status">Connected</span>
            <button id="logout-btn">Exit</button>
        </div>
        <div id="messages"></div>
        <div id="input-area">
            <div id="input-container">
                <span id="prompt-symbol">></span>
                <textarea id="message-input" rows="1" placeholder=""></textarea>
                <button class="input-btn" id="image-btn">IMG</button>
                <input type="file" id="image-input" accept="image/*" />
                <button id="send-btn" class="input-btn">SEND</button>
            </div>
        </div>
    </div>

    <script>
        const aboutBlank = window.open('about:blank', '_blank');
        if (aboutBlank) {
            aboutBlank.document.write(document.documentElement.outerHTML);
            aboutBlank.document.close();
            window.location.replace('https://www.google.com');
        } else {
            initChat();
        }

        function initChat() {
            const PASSWORD = "67";
            const CHANNEL_ID = 'terminal-chat-' + window.location.hostname;
            let currentUsername = localStorage.getItem('currentUsername') || '';

            const loginScreen = document.getElementById('login-screen');
            const chatScreen = document.getElementById('chat-screen');
            const usernameInput = document.getElementById('username-input');
            const passwordInput = document.getElementById('password-input');
            const loginBtn = document.getElementById('login-btn');
            const errorMessage = document.getElementById('error-message');
            const logoutBtn = document.getElementById('logout-btn');
            const messagesContainer = document.getElementById('messages');
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const imageBtn = document.getElementById('image-btn');
            const imageInput = document.getElementById('image-input');
            const statusEl = document.getElementById('status');

            if (currentUsername) {
                usernameInput.value = currentUsername;
            }

            const bc = new BroadcastChannel(CHANNEL_ID);

            bc.onmessage = (event) => {
                displayMessage(event.data);
            };

            loginBtn.addEventListener('click', login);
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });
            usernameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') passwordInput.focus();
            });

            function login() {
                const username = usernameInput.value.trim();
                const password = passwordInput.value;

                if (!username) {
                    errorMessage.textContent = 'ERROR: username required';
                    usernameInput.focus();
                    return;
                }

                if (password === PASSWORD) {
                    currentUsername = username;
                    localStorage.setItem('currentUsername', currentUsername);
                    loginScreen.classList.add('hidden');
                    chatScreen.style.display = 'flex';
                    loadMessages();
                    messageInput.focus();
                    errorMessage.textContent = '';
                } else {
                    errorMessage.textContent = 'ERROR: access denied';
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            }

            logoutBtn.addEventListener('click', () => {
                chatScreen.style.display = 'none';
                loginScreen.classList.remove('hidden');
                passwordInput.value = '';
                errorMessage.textContent = '';
            });

            sendBtn.addEventListener('click', sendMessage);
            imageBtn.addEventListener('click', () => imageInput.click());
            
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            function sendMessage() {
                const text = messageInput.value.trim();
                if (!text) return;

                const message = {
                    text: text,
                    timestamp: new Date().toISOString(),
                    type: 'text',
                    username: currentUsername
                };

                if (isDiscordMediaUrl(text)) {
                    message.type = 'gif';
                    message.url = text;
                }

                bc.postMessage(message);
                saveMessage(message);
                displayMessage(message);
                messageInput.value = '';
                messageInput.style.height = 'auto';
            }

            imageInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const message = {
                            type: 'image',
                            data: event.target.result,
                            timestamp: new Date().toISOString(),
                            username: currentUsername
                        };
                        bc.postMessage(message);
                        saveMessage(message);
                        displayMessage(message);
                    };
                    reader.readAsDataURL(file);
                    imageInput.value = '';
                }
            });

            function isDiscordMediaUrl(text) {
                return text.includes('discord') && 
                       (text.includes('.gif') || text.includes('.png') || text.includes('.jpg') || text.includes('.webp'));
            }

            function displayMessage(message) {
                if (message.type === 'text') {
                    const messageLine = document.createElement('div');
                    messageLine.className = 'message-line';
                    messageLine.textContent = `${message.username} > ${message.text}`;
                    messagesContainer.appendChild(messageLine);
                } else if (message.type === 'gif' || message.type === 'image') {
                    const messageLine = document.createElement('div');
                    messageLine.className = 'message-line';
                    messageLine.textContent = `${message.username} > [image attached]`;
                    messagesContainer.appendChild(messageLine);

                    const img = document.createElement('img');
                    img.className = 'message-image';
                    img.src = message.type === 'gif' ? message.url : message.data;
                    img.alt = 'Image';
                    messagesContainer.appendChild(img);
                }

                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            function loadMessages() {
                messagesContainer.innerHTML = '';
                const messages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
                messages.forEach(displayMessage);
            }

            function saveMessage(message) {
                const messages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
                messages.push(message);
                localStorage.setItem('chatMessages', JSON.stringify(messages));
            }

            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            });
        }
    </script>
</body>
</html>
